<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DDoS attack prediction</title>
  </head>
<body>
 <div class="login container text-center" style="margin-top: 100px;">
  <h1 style="margin-bottom: 20px;">Category of DDoS attack</h1>

     <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
  <div class="form-group">
    <label for="avg_dur">Total Duration</label>
     <input type="number" name="avg_dur" placeholder="duration" required="required" step="0.000001" />
  </div>
    <div class="form-group">
    <label for="source_byte">Source Bytes</label>
   <input type="number" name="source_byte" placeholder="Source byte" required="required"/>
  </div>
  <div class="form-group">
    <label for="Destination_byte">Destination Bytes</label>
       <input type="number" name="Destination_byte" placeholder="Destination byte" required="required"/>
  </div>
  <div class="form-group">
    <label for="sttl">Source Time to Live</label>
       <input type="number" name="sttl" placeholder="Stll" required="required" step="0.000001"/>
  </div>
  <div class="form-group">
    <label for="dttl">Destination Time to Live</label>
       <input type="number" name="dttl" placeholder="dttl" required="required" step="0.000001"/>
  </div>

  
  <button type="submit" class="btn btn-dark btn-default">Predict</button>
</form> 

    <form  action="{{ url_for('predict')}}"method="post">
   
       
    </form>

   <br>
   <br>
   {{ prediction_text }}

   

 </div>
